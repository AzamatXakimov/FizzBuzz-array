<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- Header start -->
    <header class="site-header">

    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero pt-5">
            <div class="container">
                <form class="js-hero-form" method="post" autocomplete="off">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control js-hero-input" aria-label="Enter your number" placeholder="Enter your number">
                        <button class="btn btn-outline-success" type="submit">Submit</button>
                    </div>
                </form>

                <div class="row">
                    <div class="col-4">
                        <h2 class="hero-text text-center">
                            Fizz
                        </h2>
                        <div class="p-3 bg-info">
                            <p class="hero-desc js-fizz-text m-0">

                            </p>
                        </div>
                    </div>
                    <div class="col-4">
                        <h2 class="hero-text text-center">
                            Buzz
                        </h2>
                        <div class="p-3 bg-warning">
                            <p class="hero-desc js-buzz-text m-0">

                            </p>
                        </div>
                    </div>
                    <div class="col-4">
                        <h2 class="hero-text text-center">
                            FizzBuzz
                        </h2>
                        <div class="p-3 bg-success">
                            <p class="hero-desc js-fizzbuzz-text m-0">

                            </p>
                        </div>
                    </div>
                </div>

                <div class="hero-arror-text js-hero-arror-text d-none mt-5 p-5 bg-info rounded-5 text-white">

                </div>
            </div>
        </section>
        <!-- Hero section finish  -->

    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->
    <script src="./js/main.js"></script>
</body>
</html>
